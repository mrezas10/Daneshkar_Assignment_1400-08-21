<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
<div id="main-container">
    <div id="search-div">
        <form>
            <label for="search-box"></label>
           <input id="search-box" type="text" placeholder="search..." autocomplete="off">
       </form>
    </div>
    <div>
        <h1>Movies</h1>
    </div>
    <div id="movies-div">
       <div class="movie">
           <div class="movie-img">
            <img class="movie-img" src="img/mad-max.jpg" alt="Avengers">
           </div>
           <div class="movie-caption">
               <h2 class="movie-title">Avengers</h2>
               <div class="movie-rating-div">
                   <span class="movie-rating">8.8</span>
                   <span class="movie-10">/10</span>
               </div>
           </div>
           <p class="movie-desc">Lorem ipsum dolor sit amet.</p>
       </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
